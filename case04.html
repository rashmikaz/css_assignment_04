<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  div {
    width: 150px;
    aspect-ratio: 1/1;

    border-radius: 100%;
    border: 2px solid red;

    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;

    animation: anime 4s infinite;
  }
    @keyframes anime {
      from{
        height: 150px;
        aspect-ratio: 1/1;
      }

      to{
        height: 500px;
        aspect-ratio: 1/1;
        opacity: 0;
      }
    }

</style>
<body>
<div></div>

</body>
</html>
